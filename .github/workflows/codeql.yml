name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '19 3 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ c ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: c
        config-file: ./.github/codeql/codeql-config.yml

    - run: |
       DEBIAN_FRONTEND=noninteractive sudo apt-get update
       DEBIAN_FRONTEND=noninteractive sudo apt-get install libwayland-dev libwayland-bin libarchive-dev uthash-dev
       git clone https://gitlab.freedesktop.org/wayland/wayland-protocols --branch 1.40
       WAYLAND_PROTOCOLS_DIR=wayland-protocols make

    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
